    <link rel="stylesheet" href="style.css">

<body class="background">

    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand reduce-margin" href="mainPage.html">
                <img src="img/back.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top bordaPreta">
                Voltar
            </a>    
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <form class="container p-3" id="userForm">
                    <div class="mb-1 text-center">
                        <div id="emailHelp" class="form-text">Dados do rebanho.</div><br>
                    </div>
                
                    <div class="mb-1 text-center">
                        <div class="label-input-group">
                            <label for="registroNomeR" class="form-label">Nome:</label>
                            <input type="text" class="form-control w-75 mx-auto" id="registroNomeR">
                        </div>
                    </div>
                    
                    <div class="mb-1 text-center">
                        <div class="label-input-group">
                            <label for="registroCodiigo" class="form-label">Código</label>
                            <input type="text" class="form-control w-75 mx-auto" id="registroCodigo" aria-describedby="emailHelp">
                        </div>
                    </div>
                    
                    <div class="mb-1 text-center">
                        <div class="label-input-group">
                            <label for="registroEspecies" class="form-label">Espécie(s): </label>
                            <input type="text" class="form-control w-75 mx-auto" id="registroEspecies" aria-describedby="emailHelp">
                        </div>
                    </div>
                
                    <div class="mb-1 text-center">
                        <button type="button" class="btn btn-primary mx-auto" onclick="salvarDadosR()">Cadastrar</button>
                    </div>
                
                    <div class="centralizar">
                        <div id="dadosSalvos"></div>
                    </div>
                </form><br><br>
            </div>
            <div class="col-md-6">
                <div class="centralizar">
                    <h2>CADASTRAR REBANHO</h2><br>
                    <img class="img-fluid" src="img/goat2.png">
                </div>
