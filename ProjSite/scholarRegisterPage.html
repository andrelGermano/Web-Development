<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">

    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand reduce-margin" href="mainPage.html">
                <img src="img/back.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top bordaPreta">
                Voltar
            </a>    
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="centralizar">
                  <h2>CADASTRAR BOLSISTA</h2><br>
                  <img class="img-fluid" src="img/registerImg.png">
                </div>
            </div>
            <div class="col-md-6">
                <form class="container p-3" id="userForm">
                    <div class="mb-1 text-center">
                        <div id="emailHelp" class="form-text">Dados do bolsista.</div>
                    </div>
                
                    <div class="mb-1 text-center">
                        <div class="label-input-group">
                            <label for="registroNome" class="form-label">Nome completo:</label>
                            <input type="text" class="form-control w-75 mx-auto" id="registroNome">
                        </div>
                    </div>
                    
                    <div class="mb-1 text-center">
                        <div class="label-input-group">
                            <label for="registroEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control w-75 mx-auto" id="registroEmail" aria-describedby="emailHelp">
                        </div>
                    </div>
                    
                    <div class="mb-1 row text-center">
                        <div class="col">
                            <div class="label-input-group">
                                <label for="registroCpf" class="form-label">CPF</label>
                                <input type="number" class="form-control w-75 mx-auto" id="registroCpf">
                            </div>
                        </div>
                        <div class="col">
                            <div class="label-input-group">
                                <label for="registroIdade" class="form-label">Idade</label>
                                <input type="number" class="form-control w-75 mx-auto" id="registroIdade">
                            </div>
                        </div>
                    </div>

                    <div class="mb-1 text-center">
                        <div class="label-input-group">
                            <label for="registroRebanhos" class="form-label">Rebanhos:</label>
                            <input type="text" class="form-control w-75 mx-auto" id="registroRebanhos" aria-describedby="emailHelp">
                        </div>
                    </div>
                
                    <div class="mb-1 text-center">
                        <button type="button" class="btn btn-primary mx-auto" onclick="salvarDados()">Cadastrar</button>
                    </div>
                
                    <div class="centralizar">
                        <div id="dadosSalvos"></div>
                    </div>
                </form><br><br>
            </div>
        </div>
    </div>
    <footer class="bg-body-tertiary p-1 text-center">
        <p>&copy; 2023 Andr√© Lucas e Pedro Alexandre. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
